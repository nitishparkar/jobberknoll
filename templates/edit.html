<!DOCTYPE html>
<html>
{{ template "_head.html" }}
<body>
<form action="/people/{{ .Id }}/update" method="patch">
    <label>
        Name:
        <input type="text" name="name" value="{{ .Name }}">
    </label>
    <label>
        Bio:
        <input type="text" name="bio" value="{{ .Bio }}">
    </label>
    <input type="submit" value="Submit">
    <a href="/people/{{ .Id }}">Cancel</a>
</form>
</body>
</html>
