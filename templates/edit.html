<!DOCTYPE html>
<html lang="en">
{{ template "_head.html" }}
<body>
    {{ template "_nav.html" }}

    <div class="container">
        <form class="form-horizontal" action="/people/{{ .ID }}/update" method="patch">
            <div class="form-group">
                <label for="inputName" class="col-sm-2 control-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" name="name" value="{{ .Name }}" class="form-control" id="inputName" placeholder="Name">
                </div>
            </div>
            <div class="form-group">
                <label for="inputBio" class="col-sm-2 control-label">Bio</label>
                <div class="col-sm-10">
                    <textarea name="bio" class="form-control" id="inputBio" placeholder="Bio">{{ .Bio }}</textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary">Update</button>
                    <a href="/people/{{ .ID }}" class="btn btn-default" role="button">Cancel</a>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
