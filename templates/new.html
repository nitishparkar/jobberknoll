<!DOCTYPE html>
<html>
{{ template "_head.html" }}
<body>
    <form action="/people/create" method="post">
        <label>
            Name:
            <input type="text" name="name" value="{{ .Name }}">
        </label>
        <label>
            Bio:
            <input type="text" name="bio" value="{{ .Bio }}">
        </label>
        <input type="submit" value="Submit">
    </form>
    <a href="/people">Cancel</a>
</body>
</html>
