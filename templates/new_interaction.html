<!DOCTYPE html>
<html lang="en">
{{ template "_head.html" }}
<body>
{{ template "_nav.html" }}
<div class="container">
    <div class="page-header">
        <h1>{{ .Person.Name }}</h1>
    </div>
    <form class="form-horizontal" action="/people/{{ .Person.ID }}/interactions/create" method="post">
        <div class="form-group">
            <label for="inputDate" class="col-sm-2 control-label">Interaction Date</label>
            <div class="col-sm-10">
                <input type="text" name="date" value="{{ .Interaction.FormDate }}" class="form-control" id="inputDate" placeholder="Format: 02/01/2006">
            </div>
        </div>
        <div class="form-group">
            <label for="inputType" class="col-sm-2 control-label">Interaction Type</label>
            <div class="col-sm-10">
                <select name="type" id="inputType" class="form-control">
                    <option value="call" {{ if eq .Interaction.Type "call" }} selected {{ end }}>Call</option>
                    <option value="text" {{ if eq .Interaction.Type "text" }} selected {{ end }}>Text</option>
                    <option value="meet" {{ if eq .Interaction.Type "meet" }} selected {{ end }}>Meet</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="inputDetails" class="col-sm-2 control-label">Interaction Details</label>
            <div class="col-sm-10">
                <textarea name="details" class="form-control" id="inputDetails" placeholder="Interaction Details">{{ .Interaction.Details }}</textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">Add</button>
                <a href="/people/{{ .Person.ID }}" class="btn btn-default" role="button">Cancel</a>
            </div>
        </div>
    </form>
</div>
</body>
</html>
